name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for new migrations
        id: check-migrations
        run: |
          # Check if there are any new migration files in this push
          NEW_MIGRATIONS=$(git diff --name-only HEAD~1 HEAD -- savepoint-app/prisma/migrations/ | grep -E "\.sql$" || true)
          
          if [ -z "$NEW_MIGRATIONS" ]; then
            echo "No new migration files detected"
            echo "has-migrations=false" >> $GITHUB_OUTPUT
          else
            echo "New migration files detected:"
            echo "$NEW_MIGRATIONS"
            echo "has-migrations=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup pnpm
        if: steps.check-migrations.outputs.has-migrations == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        if: steps.check-migrations.outputs.has-migrations == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-migrations.outputs.has-migrations == 'true'
        working-directory: savepoint-app
        run: pnpm install --frozen-lockfile

      - name: Check migration status
        if: steps.check-migrations.outputs.has-migrations == 'true'
        run: |
          echo "Checking current migration status..."
          pnpm -C savepoint-app prisma migrate status || echo "Found pending migrations - will apply them next"
        env:
          POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}

      - name: Run database migrations
        if: steps.check-migrations.outputs.has-migrations == 'true'
        working-directory: savepoint-app
        run: pnpm prisma migrate deploy
        env:
          POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}

      - name: Generate Prisma client
        if: steps.check-migrations.outputs.has-migrations == 'true'
        working-directory: savepoint-app
        run: pnpm prisma generate
        env:
          POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
