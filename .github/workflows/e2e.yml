name: E2E Tests (Playwright)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: savepoint-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

      localstack:
        image: localstack/localstack:3
        env:
          SERVICES: s3
          DEBUG: 1
        ports:
          - 4566:4566
        options: >-
          --health-cmd "bash -c 'awslocal --version >/dev/null 2>&1 || true'"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        env:
            POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
            POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps

      - name: Create .env for E2E
        working-directory: savepoint-app
        run: |
          cat > .env << 'EOF'
          # Database (use localhost since service containers are accessed via port mapping)
          POSTGRES_PRISMA_URL=postgresql://postgres:postgres@localhost:5432/savepoint-db
          POSTGRES_URL_NON_POOLING=postgresql://postgres:postgres@localhost:5432/savepoint-db
          POSTGRES_URL=postgresql://postgres:postgres@localhost:5432/savepoint-db
          POSTGRES_URL_NO_SSL=postgresql://postgres:postgres@localhost:5432/savepoint-db
          POSTGRES_USER=postgres
          POSTGRES_HOST=localhost
          POSTGRES_PASSWORD=postgres
          POSTGRES_DATABASE=savepoint-db

          # Auth
          AUTH_URL=http://localhost:6060
          AUTH_SECRET=ci-e2e-secret
          AUTH_ENABLE_CREDENTIALS=true
          AUTH_COGNITO_ID=dummy
          AUTH_COGNITO_SECRET=dummy
          AUTH_COGNITO_ISSUER=https://example.com/dummy

          # External APIs (unused in E2E but required by validation)
          IGDB_CLIENT_ID=dummy
          IGDB_CLIENT_SECRET=dummy
          STEAM_API_KEY=dummy

          # S3 via LocalStack (use localhost for port-mapped service)
          AWS_REGION=us-east-1
          AWS_ENDPOINT_URL=http://localhost:4566
          AWS_ACCESS_KEY_ID=test
          AWS_SECRET_ACCESS_KEY=test
          S3_BUCKET_NAME=savepoint-dev
          S3_AVATAR_PATH_PREFIX=user-avatars/
          EOF

      - name: Prepare database (Prisma migrate)
        working-directory: savepoint-app
        env:
          # Ensure Prisma uses the same URL as the app (localhost for port-mapped service)
          POSTGRES_PRISMA_URL: postgresql://postgres:postgres@localhost:5432/savepoint-db
        run: |
          pnpm prisma migrate deploy

      - name: Initialize LocalStack S3 bucket
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "Waiting for LocalStack..." && sleep 5
          # Create bucket if not exists (ignore error if already created)
          aws --endpoint-url=http://localhost:4566 s3 mb s3://savepoint-dev || true
          # Apply CORS from repo file
          aws --endpoint-url=http://localhost:4566 s3api put-bucket-cors \
            --bucket savepoint-dev \
            --cors-configuration file://scripts/localstack-cors.json

      - name: Run E2E tests (Playwright)
        working-directory: savepoint-app
        run: pnpm test:e2e

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: savepoint-app/playwright-report
          if-no-files-found: ignore

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: savepoint-app/test-results
          if-no-files-found: ignore

