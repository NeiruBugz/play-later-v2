services:
  postgres-db:
    image: postgres:14.5-alpine
    container_name: savepoint-postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "savepoint-db"
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "${POSTGRES_DB}",
          "-U",
          "${POSTGRES_USER}",
        ]
      interval: 10s
      timeout: 5s
    ports:
      - "6432:5432"
    volumes:
      - ./.local-data/pg:/var/packages/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: savepoint-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_SERVER_JSON_FILE: "/pgadmin4/servers.json"
    ports:
      - "5050:80"
    volumes:
      - ./.local-data/pgadmin:/var/lib/pgadmin
      - ./.docker/pgadmin/servers.json:/pgadmin4/servers.json
      - ./.docker/pgadmin/pgpass:/pgpass
    depends_on:
      - postgres-db

  localstack:
    image: localstack/localstack:latest
    container_name: savepoint-localstack
    environment:
      SERVICES: s3
      DEBUG: 1
    ports:
      - "4568:4566"            # LocalStack Gateway (mapped to 4568 externally)
      - "4610-4659:4510-4559"  # External services port range (mapped to 4610-4659)
    volumes:
      - ./localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
