services:
  postgres-db:
    image: postgres:16.6-alpine
    container_name: savepoint-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DATABASE:-savepoint-db}
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "${POSTGRES_PORT:-6432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - savepoint-network

  pgadmin:
    image: dpage/pgadmin4:9.9
    container_name: savepoint-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_SERVER_JSON_FILE: "/pgadmin4/servers.json"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./.docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./.docker/pgadmin/pgpass:/pgpass:ro
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - savepoint-network

  localstack:
    image: localstack/localstack:3.8.1
    container_name: savepoint-localstack
    restart: unless-stopped
    environment:
      SERVICES: s3
      DEBUG: ${LOCALSTACK_DEBUG:-0}
      DATA_DIR: /var/lib/localstack/data
      PERSISTENCE: 1
    ports:
      - "${LOCALSTACK_PORT:-4568}:4566" # LocalStack Gateway
      - "4610-4659:4510-4559" # External services port range
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - savepoint-network

networks:
  savepoint-network:
    driver: bridge
    name: savepoint-network

volumes:
  postgres_data:
    name: savepoint-postgres-data
  pgadmin_data:
    name: savepoint-pgadmin-data
  localstack_data:
    name: savepoint-localstack-data
