<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- PS1 Memory Card with 15-block grid -->

  <!-- Card body - classic gray -->
  <rect x="8" y="6" width="48" height="52" rx="3" ry="3" fill="#8B8B8B"/>

  <!-- Top ridge/grooves (characteristic PS1 detail) -->
  <rect x="8" y="6" width="48" height="8" rx="3" ry="3" fill="#7A7A7A"/>
  <rect x="12" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>
  <rect x="18" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>
  <rect x="24" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>
  <rect x="30" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>
  <rect x="36" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>
  <rect x="42" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>
  <rect x="48" y="8" width="4" height="4" rx="1" fill="#6A6A6A"/>

  <!-- Label area -->
  <rect x="12" y="16" width="40" height="38" rx="2" ry="2" fill="#E8E8E8"/>

  <!-- 15-block grid (5x3) -->
  <!-- Row 1 -->
  <rect x="14" y="18" width="11" height="10" rx="1" fill="#4A4A4A"/>
  <rect x="27" y="18" width="11" height="10" rx="1" fill="#4A4A4A"/>
  <rect x="40" y="18" width="11" height="10" rx="1" fill="#4A4A4A"/>

  <!-- Row 2 -->
  <rect x="14" y="30" width="11" height="10" rx="1" fill="#4A4A4A"/>
  <rect x="27" y="30" width="11" height="10" rx="1" fill="#4A4A4A"/>
  <rect x="40" y="30" width="11" height="10" rx="1" fill="#4A4A4A"/>

  <!-- Row 3 -->
  <rect x="14" y="42" width="11" height="10" rx="1" fill="#4A4A4A"/>
  <rect x="27" y="42" width="11" height="10" rx="1" fill="#4A4A4A"/>
  <rect x="40" y="42" width="11" height="10" rx="1" fill="#4A4A4A"/>

  <!-- One highlighted "active" block (SavePoint accent) -->
  <rect x="14" y="18" width="11" height="10" rx="1" fill="#6366F1"/>

  <!-- Subtle shine/highlight on card -->
  <rect x="8" y="6" width="48" height="4" rx="3" ry="3" fill="rgba(255,255,255,0.15)"/>
</svg>
