<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- PS1 Memory Card - Transparent Blue Edition -->

  <!-- Card body - transparent blue -->
  <rect x="8" y="6" width="48" height="52" rx="3" ry="3" fill="#1E3A5F"/>

  <!-- Top ridge/grooves -->
  <rect x="8" y="6" width="48" height="8" rx="3" ry="3" fill="#162D4D"/>
  <rect x="12" y="8" width="4" height="4" rx="1" fill="#0F2035"/>
  <rect x="18" y="8" width="4" height="4" rx="1" fill="#0F2035"/>
  <rect x="24" y="8" width="4" height="4" rx="1" fill="#0F2035"/>
  <rect x="30" y="8" width="4" height="4" rx="1" fill="#0F2035"/>
  <rect x="36" y="8" width="4" height="4" rx="1" fill="#0F2035"/>
  <rect x="42" y="8" width="4" height="4" rx="1" fill="#0F2035"/>
  <rect x="48" y="8" width="4" height="4" rx="1" fill="#0F2035"/>

  <!-- Label area - slightly translucent -->
  <rect x="12" y="16" width="40" height="38" rx="2" ry="2" fill="#2A4A6E" opacity="0.9"/>

  <!-- 15-block grid (3x3 for cleaner look at small sizes) -->
  <!-- Row 1 -->
  <rect x="14" y="18" width="11" height="10" rx="1" fill="#0D1B2A"/>
  <rect x="27" y="18" width="11" height="10" rx="1" fill="#0D1B2A"/>
  <rect x="40" y="18" width="11" height="10" rx="1" fill="#0D1B2A"/>

  <!-- Row 2 -->
  <rect x="14" y="30" width="11" height="10" rx="1" fill="#0D1B2A"/>
  <rect x="27" y="30" width="11" height="10" rx="1" fill="#0D1B2A"/>
  <rect x="40" y="30" width="11" height="10" rx="1" fill="#0D1B2A"/>

  <!-- Row 3 -->
  <rect x="14" y="42" width="11" height="10" rx="1" fill="#0D1B2A"/>
  <rect x="27" y="42" width="11" height="10" rx="1" fill="#0D1B2A"/>
  <rect x="40" y="42" width="11" height="10" rx="1" fill="#0D1B2A"/>

  <!-- One highlighted "active" block -->
  <rect x="14" y="18" width="11" height="10" rx="1" fill="#818CF8"/>

  <!-- Translucent shine effect -->
  <rect x="8" y="6" width="48" height="6" rx="3" ry="3" fill="rgba(255,255,255,0.1)"/>
  <rect x="8" y="6" width="24" height="52" rx="3" ry="3" fill="rgba(255,255,255,0.05)"/>
</svg>
