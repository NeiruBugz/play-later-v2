<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- SavePoint Logo - Memory Card -->

  <!-- Card body -->
  <rect x="4" y="4" width="32" height="32" rx="2" ry="2" fill="#6366F1"/>

  <!-- Top ridge -->
  <rect x="4" y="4" width="32" height="5" rx="2" ry="2" fill="#4F46E5"/>
  <rect x="6" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>
  <rect x="10" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>
  <rect x="14" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>
  <rect x="18" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>
  <rect x="22" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>
  <rect x="26" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>
  <rect x="30" y="5" width="2" height="2" rx="0.5" fill="#4338CA"/>

  <!-- Label area -->
  <rect x="7" y="11" width="26" height="23" rx="1" ry="1" fill="#E0E7FF"/>

  <!-- 3x3 grid -->
  <rect x="8" y="12" width="7" height="6" rx="0.5" fill="#312E81"/>
  <rect x="16.5" y="12" width="7" height="6" rx="0.5" fill="#312E81"/>
  <rect x="25" y="12" width="7" height="6" rx="0.5" fill="#312E81"/>

  <rect x="8" y="19" width="7" height="6" rx="0.5" fill="#312E81"/>
  <rect x="16.5" y="19" width="7" height="6" rx="0.5" fill="#312E81"/>
  <rect x="25" y="19" width="7" height="6" rx="0.5" fill="#312E81"/>

  <rect x="8" y="26" width="7" height="6" rx="0.5" fill="#312E81"/>
  <rect x="16.5" y="26" width="7" height="6" rx="0.5" fill="#312E81"/>
  <rect x="25" y="26" width="7" height="6" rx="0.5" fill="#312E81"/>

  <!-- Highlighted active block -->
  <rect x="8" y="12" width="7" height="6" rx="0.5" fill="#818CF8"/>

  <!-- Shine effect -->
  <rect x="4" y="4" width="32" height="4" rx="2" ry="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="4" y="4" width="16" height="32" rx="2" ry="2" fill="rgba(255,255,255,0.08)"/>
