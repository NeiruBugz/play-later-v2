<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- PS1 Memory Card - Minimal version for small sizes -->

  <!-- Card body -->
  <rect x="4" y="3" width="24" height="26" rx="2" ry="2" fill="#8B8B8B"/>

  <!-- Top ridge -->
  <rect x="4" y="3" width="24" height="4" rx="2" ry="2" fill="#6A6A6A"/>

  <!-- Label area -->
  <rect x="6" y="8" width="20" height="19" rx="1" ry="1" fill="#E8E8E8"/>

  <!-- Simplified 3x3 grid -->
  <!-- Row 1 -->
  <rect x="7" y="9" width="5" height="5" rx="0.5" fill="#4A4A4A"/>
  <rect x="13" y="9" width="5" height="5" rx="0.5" fill="#4A4A4A"/>
  <rect x="19" y="9" width="5" height="5" rx="0.5" fill="#4A4A4A"/>

  <!-- Row 2 -->
  <rect x="7" y="15" width="5" height="5" rx="0.5" fill="#4A4A4A"/>
  <rect x="13" y="15" width="5" height="5" rx="0.5" fill="#4A4A4A"/>
  <rect x="19" y="15" width="5" height="5" rx="0.5" fill="#4A4A4A"/>

  <!-- Row 3 -->
  <rect x="7" y="21" width="5" height="5" rx="0.5" fill="#4A4A4A"/>
  <rect x="13" y="21" width="5" height="5" rx="0.5" fill="#4A4A4A"/>
  <rect x="19" y="21" width="5" height="5" rx="0.5" fill="#4A4A4A"/>

  <!-- Highlighted active block -->
  <rect x="7" y="9" width="5" height="5" rx="0.5" fill="#6366F1"/>
</svg>
