pre-commit:
  commands:
    prettier:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm format:write {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm dlx eslint --fix {staged_files}
      stage_fixed: true
    typecheck:
      run: pnpm typecheck

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit {1}
