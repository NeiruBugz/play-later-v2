pre-commit:
  commands:
    prettier:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: bun format:write {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: bunx eslint --fix {staged_files}
      stage_fixed: true
    typecheck:
      run: bun typecheck

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
